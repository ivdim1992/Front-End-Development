<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="responsiveTables.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td data-label="First Name">Dragan</td>
        <td data-label="Last Name">Cankov</td>
        <td data-label="Job Tittle">Sales</td>
    </tr>
    <tr>
        <td data-label="First Name">Pesho</td>
        <td data-label="Last Name">Ivanov</td>
        <td data-label="Job Tittle">Manager</td>
    </tr>
    <tr>
        <td data-label="First Name">Cetko</td>
        <td data-label="Last Name">Cvetarev</td>
        <td data-label="Job Tittle">Beauty Care</td>
    </tbody>
</table>
</body>
</html>
