<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card BootStrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cardBootstrap.css">

</head>
<body>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://images.unsplash.com/photo-1509149037-37dc57ccbd13?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6db1e4a5e01e475bf6696453376770c5&auto=format&fit=crop&w=750&q=20" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>



</body>
</html>
